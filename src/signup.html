<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
</head>

<body class="h-100 d-flex justify-content-center">
    <main class=" m-auto">
        <div class="w-100 mb-auto text-center">
            <form>
                <h1 class="h3 mb-3 fw-normal">
                    Регистрация
                </h1>
                <div class="form-floating mb-1">
                    <input id="inputEmail" type="email" class="form-control" placeholder="Email" name="email">
                    <label for="inputEmail">Email</label>
                </div>
                <div class="form-floating mb-1">
                    <input id="inputPassword" type="text" class="form-control" placeholder="Имя" name="name">
                    <label for="inputPassword">Имя</label>
                </div>
                <div class="form-floating mb-3">
                    <input id="inputPassword" type="password" class="form-control" placeholder="Пароль" name="password">
                    <label for="inputPassword">Пароль</label>
                </div>
                <button class="w-100 btn btn-lg btn-success mb-3" type="submit">Регистрация</button>
                <div class="alert alert-danger p-1 d-none" id="globalError"></div>
            </form>
            <a class="link-secondary align-self-center" href="login.html">Вход</a>
        </div>
    </main>
    <script type="module" src="./js/bootstrap.js"></script>
</body>

</html>
