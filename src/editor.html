<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Кабинет</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">Профиль</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Панель заказов</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a href="logout.html" type="button" class="btn btn-outline-danger">Выйти</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container my-3 w-75">
        <h2>Список новостей</h2>
        <div class="vstack gap-3" id="orderCardContainer">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <h2 class="card-title me-auto">Новость №${order.id}</h2>
                        <form method="delete" action="/api/news/${order.id}" id="deleteNewsForm${order.id}">
                            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                        </form>
                    </div>
                    <form method="patch" action="/api/news/${order.id}" id="newsForm${order.id}" autocomplete="off">
                        <div class="mb-3">
                            <label for="newsTitle${order.id}" class="form-label fw-bold">Заголовок новости</label>
                            <input class="form-control" type="text" id="newsTitle${order.id}" name="product" required>
                        </div>
                        <div class="mb-3">
                            <label for="newsContent${order.id}" class="form-label fw-bold">Текст новости</label>
                            <textarea class="form-control" id="newsContent${order.id}" rows="5" name="comment"
                                required>${comment}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="newsPicture" class="fw-bold">Изображение новости</label>
                            <input id="newsPicture" type="file" class="form-control" name="picture">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="newsRemovePicture"
                                    name="removePicture">
                                <label for="newsRemovePicture" class="form-check-label">Удалить изображение новости
                                    <span class="text-muted"></label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-lg btn-primary m-3" data-bs-toggle="modal" data-bs-target="#addOrderModal">
            <i class="bi bi-plus-square-fill"></i> Добавить заказ
        </button>
    </div>

    <div class="modal fade" id="addOrderModal" tabindex="-1" aria-labelledby="addOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-lg-down modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Создать заказ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/bootstrap.js"></script>
    <script type="module" src="./js/bootstrap-icons.js"></script>
    <script type="module" src="./js/editor.js"></script>
</body>

</html>
