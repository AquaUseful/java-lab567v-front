<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин бытовой техники</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Кабинет</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">Профиль</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Панель заказов</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a href="logout.html" type="button" class="btn btn-outline-danger">Выйти</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container my-3 w-75">
        <h2>Список заказов</h2>
        <div class="vstack gap-3" id="orderCardContainer">
        </div>
        <button type="button" class="btn btn-lg btn-primary m-3" data-bs-toggle="modal" data-bs-target="#addOrderModal">
            <i class="bi bi-plus-square-fill"></i> Добавить заказ
        </button>
    </div>

    <div class="modal fade" id="addOrderModal" tabindex="-1" aria-labelledby="addOrderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-lg-down modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Создать заказ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" action="/api/order/self" id="addOrderForm" autocomplete="off">
                        <div class="mb-3">
                            <label for="newOrderProduct" class="form-label fw-bold">
                                Наименование товара
                            </label>
                            <input class="form-control" type="text" id="newOrderProduct" name="product" required>
                        </div>
                        <div class="mb-3">
                            <label for="newOrderAddress" class="form-label fw-bold">
                                Адрес доставки
                            </label>
                            <input class="form-control" type="text" id="newOrderAddress" name="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="newOrderComment" class="form-label fw-bold">
                                Комментарий
                            </label>
                            <textarea class="form-control" id="newOrderComment" rows="5" name="comment"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/bootstrap.js"></script>
    <script type="module" src="./js/bootstrap-icons.js"></script>
    <script type="module" src="./js/orders.js"></script>
</body>

</html>
