<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Кабинет</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Профиль</a>
                        </li>
                        <li class="nav-item d-none" id="userNavTab">
                            <a class="nav-link" href="orders.html">Панель заказов</a>
                        </li>
                        <li class="nav-item d-none" id="adminNavTab">
                            <a class="nav-link" href="adminpanel.html">Админ-панель</a>
                        </li>
                        <li class="nav-item d-none" id="editorNavTab">
                            <a class="nav-link" href="editor.html">Панель редактора</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a href="logout.html" type="button" class="btn btn-outline-danger">Выйти</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container overflow-hidden my-5">
        <div class="row gx-5">
            <div class="col-md-4 d-flex flex-column justify-content-center">
                <img src="./img/slide1.jpg" class="img-fluid rounded img-thumbnail d-none" id="avatarImg">
                <div class="text-center text-bg-secondary rounded p-3 d-none" id="avatarPlaceholder">
                    <i class="bi bi-camera" style="font-size: 5em;"></i>
                    <p>Нет фото</p>

                </div>
            </div>
            <div class="col mx-3 my-5">
                <div class="row mb-4">
                    <h1 class="mb-3" id="userName"></h1>
                    <p class="fw-bold">Email: <span class="fw-normal" id="userEmail">mail@server.com</span></p>
                    <p class="fw-bold">Количество посещений: <span class="badge text-bg-info fw-normal"
                            id="userLoginCount">666</span></p>
                    <p class="fw-bold">Роль: <span class="badge text-bg-danger fw-normal" id="userRole"></span></p>
                </div>
                <form method="post" action="/api/user/self/avatar" id="avatarForm">
                    <div class="row">
                        <label for="avatarFile" class="col-md-3 col-form-label fw-bold">Обновить аватар</label>
                        <!--<div class="d-flex m-2">-->
                        <div class="col col-md-6">
                            <input id="avatarFile" type="file" class="form-control me-3" name="file" required>
                        </div>
                        <div class="col col-md-3">
                            <button class="btn btn-primary" type="submit">Загрузить</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script type="module" src="./js/bootstrap.js"></script>
    <script type="module" src="./js/bootstrap-icons.js"></script>
    <script type="module" src="./js/profile.js"></script>
</body>

</html>
