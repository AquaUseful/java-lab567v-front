<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
</head>

<body class="h-100 d-flex justify-content-center">
    <main class="m-auto">
        <div class="w-100 mb-auto text-center">
            <form id="loginForm" action="/api/auth/login" method="post">
                <h1 class="h3 mb-3 fw-normal">
                    Вход
                </h1>
                <div class="form-floating mb-1">
                    <input id="inputEmail" type="email" class="form-control" placeholder="Email" name="email" required>
                    <label for="inputEmail">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input id="inputPassword" type="password" class="form-control" placeholder="Пароль" name="password" required>
                    <label for="inputPassword">Пароль</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Войти</button>
                <div class="alert alert-danger p-1 d-none" id="globalError"></div>
            </form>
            <a class="link-secondary align-self-center" href="signup.html">Регистрация</a>
        </div>
    </main>
    <script type="module" src="./js/bootstrap.js"></script>
    <script type="module" src="./js/login.js"></script>
</body>

</html>
